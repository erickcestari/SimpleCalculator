<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <p class="title">Simple Calculator</p>
    <div class="container">
        <div class="display">
            <p class="current-display">0</p>
            <p class="pass-display"></p>
            
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button>0</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>4</button></td>
                </tr>
                <tr>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>ร</button></td>
                    <td><button>รท</button></td>
                    <td><button>-</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button><</button></td>
                    <td><button>AC</button></td>
                    <td><button>=</button></td>
                </tr>
                
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
